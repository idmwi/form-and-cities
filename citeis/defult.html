<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="w-50 mx-auto mt-5 ">
        <img src="Bootstrap_logo.svg.png" alt="" width="20%">
        <h3 class="fw-normal mt-3 mb-3">please sign in</h3>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check mt-3 ">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label text-muted" for="checkDefault">
                Remember Me
            </label>

        </div>
        <button class="btn btn-primary w-100 mt-5" type="button">sign in</button>
<p class="mt-5"> Â©copy right 2017-2025</p>
    </main>
</body>


</html>
